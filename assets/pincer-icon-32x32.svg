<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2e73a8"/>
      <stop offset="100%" stop-color="#1d5a8c"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.35" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon Frame -->
  <polygon points="16,1 28.5,7.5 28.5,24.5 16,31 3.5,24.5 3.5,7.5" fill="#1a3d5c"/>
  <polygon points="16,2.8 27,8.5 27,23.5 16,29.2 5,23.5 5,8.5" fill="none" stroke="#fff" stroke-width="1.3"/>
  <polygon points="16,4 25.8,9.2 25.8,22.8 16,28 6.2,22.8 6.2,9.2" fill="url(#bg)"/>
  
  <!-- Circuit Pincer -->
  <g filter="url(#glow)" fill="none" stroke="#e8f4ff" stroke-width="0.6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central 3D cube body -->
    <polygon points="16,11.5 19.5,13.5 19.5,17 16,19 12.5,17 12.5,13.5"/>
    <line x1="16" y1="11.5" x2="16" y2="15"/>
    <line x1="12.5" y1="13.5" x2="16" y2="15"/>
    <line x1="19.5" y1="13.5" x2="16" y2="15"/>
    <line x1="16" y1="15" x2="16" y2="19"/>
    
    <!-- Left upper pincer arm -->
    <path d="M12.5,13.5 L10,12 L8,10"/>
    <path d="M8,10 L6,8.5"/>
    <path d="M6,8.5 L5,10"/>
    <path d="M6,8.5 L7.5,7.5"/>
    <path d="M10,12 L9,14"/>
    
    <!-- Right upper pincer arm -->
    <path d="M19.5,13.5 L22,12 L24,10"/>
    <path d="M24,10 L26,8.5"/>
    <path d="M26,8.5 L27,10"/>
    <path d="M26,8.5 L24.5,7.5"/>
    <path d="M22,12 L23,14"/>
    
    <!-- Left lower leg -->
    <path d="M12.5,17 L10,18.5 L8,21"/>
    <path d="M8,21 L6.5,22.5"/>
    <path d="M8,21 L9.5,22"/>
    <path d="M10,18.5 L8.5,18"/>
    
    <!-- Right lower leg -->
    <path d="M19.5,17 L22,18.5 L24,21"/>
    <path d="M24,21 L25.5,22.5"/>
    <path d="M24,21 L22.5,22"/>
    <path d="M22,18.5 L23.5,18"/>
    
    <!-- Bottom center -->
    <path d="M16,19 L16,21.5"/>
    <path d="M16,21.5 L14.5,22.5"/>
    <path d="M16,21.5 L17.5,22.5"/>
  </g>
  
  <!-- Circuit Nodes -->
  <g fill="#fff">
    <!-- Central body -->
    <circle cx="16" cy="11.5" r="0.9"/>
    <circle cx="19.5" cy="13.5" r="0.8"/>
    <circle cx="12.5" cy="13.5" r="0.8"/>
    <circle cx="19.5" cy="17" r="0.8"/>
    <circle cx="12.5" cy="17" r="0.8"/>
    <circle cx="16" cy="19" r="0.9"/>
    <circle cx="16" cy="15" r="0.7"/>
    
    <!-- Left arm -->
    <circle cx="10" cy="12" r="0.7"/>
    <circle cx="8" cy="10" r="0.65"/>
    <circle cx="6" cy="8.5" r="0.75"/>
    <circle cx="5" cy="10" r="0.5"/>
    <circle cx="7.5" cy="7.5" r="0.5"/>
    <circle cx="9" cy="14" r="0.5"/>
    
    <!-- Right arm -->
    <circle cx="22" cy="12" r="0.7"/>
    <circle cx="24" cy="10" r="0.65"/>
    <circle cx="26" cy="8.5" r="0.75"/>
    <circle cx="27" cy="10" r="0.5"/>
    <circle cx="24.5" cy="7.5" r="0.5"/>
    <circle cx="23" cy="14" r="0.5"/>
    
    <!-- Left leg -->
    <circle cx="10" cy="18.5" r="0.65"/>
    <circle cx="8" cy="21" r="0.7"/>
    <circle cx="6.5" cy="22.5" r="0.5"/>
    <circle cx="9.5" cy="22" r="0.5"/>
    <circle cx="8.5" cy="18" r="0.45"/>
    
    <!-- Right leg -->
    <circle cx="22" cy="18.5" r="0.65"/>
    <circle cx="24" cy="21" r="0.7"/>
    <circle cx="25.5" cy="22.5" r="0.5"/>
    <circle cx="22.5" cy="22" r="0.5"/>
    <circle cx="23.5" cy="18" r="0.45"/>
    
    <!-- Bottom -->
    <circle cx="16" cy="21.5" r="0.7"/>
    <circle cx="14.5" cy="22.5" r="0.5"/>
    <circle cx="17.5" cy="22.5" r="0.5"/>
  </g>
</svg>
