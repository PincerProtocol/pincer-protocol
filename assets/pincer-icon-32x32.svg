<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- Gradient for hexagon fill -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178b5"/>
      <stop offset="100%" style="stop-color:#1e5a8a"/>
    </linearGradient>
    <!-- Glow effect for circuit lines -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Stronger glow for nodes -->
    <filter id="nodeGlow">
      <feGaussianBlur stdDeviation="0.3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background hexagon - outer dark border -->
  <polygon points="16,0.5 30,8 30,24 16,31.5 2,24 2,8" fill="#1a3a5c"/>
  
  <!-- White border ring -->
  <polygon points="16,2 28.5,8.7 28.5,23.3 16,30 3.5,23.3 3.5,8.7" fill="none" stroke="#ffffff" stroke-width="1.2"/>
  
  <!-- Inner hexagon fill -->
  <polygon points="16,3.2 27.3,9.4 27.3,22.6 16,28.8 4.7,22.6 4.7,9.4" fill="url(#hexGrad)"/>
  
  <!-- Circuit Pincer Design -->
  <g filter="url(#glow)">
    <!-- Central hexagon body -->
    <polygon points="16,9 20,11.5 20,16.5 16,19 12,16.5 12,11.5" 
             fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linejoin="round"/>
    
    <!-- Left pincer claw -->
    <path d="M12,11.5 L9.5,10.5 L7,12 L6,15" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M9.5,10.5 L8,8.5" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round"/>
    <path d="M12,16.5 L9,17.5 L7,20" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right pincer claw -->
    <path d="M20,11.5 L22.5,10.5 L25,12 L26,15" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M22.5,10.5 L24,8.5" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round"/>
    <path d="M20,16.5 L23,17.5 L25,20" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Bottom connector -->
    <path d="M16,19 L16,22.5" 
          fill="none" stroke="#e8f4fc" stroke-width="0.7" stroke-linecap="round"/>
    <path d="M14,21 L16,22.5 L18,21" 
          fill="none" stroke="#e8f4fc" stroke-width="0.6" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Inner details -->
    <path d="M14,13 L16,12 L18,13" 
          fill="none" stroke="#e8f4fc" stroke-width="0.5" stroke-linecap="round"/>
    <path d="M14,15 L16,16 L18,15" 
          fill="none" stroke="#e8f4fc" stroke-width="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Circuit nodes with glow -->
  <g filter="url(#nodeGlow)" fill="#ffffff">
    <!-- Central hexagon nodes -->
    <circle cx="16" cy="9" r="1.1"/>
    <circle cx="20" cy="11.5" r="0.9"/>
    <circle cx="12" cy="11.5" r="0.9"/>
    <circle cx="20" cy="16.5" r="0.9"/>
    <circle cx="12" cy="16.5" r="0.9"/>
    <circle cx="16" cy="19" r="1.1"/>
    
    <!-- Left claw nodes -->
    <circle cx="9.5" cy="10.5" r="0.8"/>
    <circle cx="7" cy="12" r="0.7"/>
    <circle cx="6" cy="15" r="0.6"/>
    <circle cx="8" cy="8.5" r="0.6"/>
    <circle cx="9" cy="17.5" r="0.7"/>
    <circle cx="7" cy="20" r="0.6"/>
    
    <!-- Right claw nodes -->
    <circle cx="22.5" cy="10.5" r="0.8"/>
    <circle cx="25" cy="12" r="0.7"/>
    <circle cx="26" cy="15" r="0.6"/>
    <circle cx="24" cy="8.5" r="0.6"/>
    <circle cx="23" cy="17.5" r="0.7"/>
    <circle cx="25" cy="20" r="0.6"/>
    
    <!-- Bottom nodes -->
    <circle cx="16" cy="22.5" r="0.8"/>
    <circle cx="14" cy="21" r="0.5"/>
    <circle cx="18" cy="21" r="0.5"/>
    
    <!-- Inner detail nodes -->
    <circle cx="16" cy="12" r="0.5"/>
    <circle cx="16" cy="16" r="0.5"/>
    <circle cx="14" cy="13" r="0.4"/>
    <circle cx="18" cy="13" r="0.4"/>
    <circle cx="14" cy="15" r="0.4"/>
    <circle cx="18" cy="15" r="0.4"/>
  </g>
</svg>
