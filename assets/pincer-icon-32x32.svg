<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="hexFill" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2969a8"/>
      <stop offset="100%" style="stop-color:#1e4d7b"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon outer border (dark blue) -->
  <polygon points="16,1 29,8 29,24 16,31 3,24 3,8" fill="#1a3654" stroke="#1a3654" stroke-width="0.5"/>
  
  <!-- Hexagon white border -->
  <polygon points="16,2.5 27.5,8.8 27.5,23.2 16,29.5 4.5,23.2 4.5,8.8" fill="none" stroke="#ffffff" stroke-width="1"/>
  
  <!-- Hexagon inner fill -->
  <polygon points="16,3.5 26.5,9.3 26.5,22.7 16,28.5 5.5,22.7 5.5,9.3" fill="url(#hexFill)"/>
  
  <!-- Circuit Pincer Claw Design -->
  <g filter="url(#glow)" stroke="#ffffff" stroke-width="0.8" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left claw -->
    <path d="M7,14 L9,12 L11,13 L10,16 L8,18"/>
    <path d="M11,13 L13,11 L14,13"/>
    
    <!-- Right claw -->
    <path d="M25,14 L23,12 L21,13 L22,16 L24,18"/>
    <path d="M21,13 L19,11 L18,13"/>
    
    <!-- Body hexagon (center) -->
    <polygon points="16,10 19,12 19,16 16,18 13,16 13,12"/>
    
    <!-- Circuit lines from body -->
    <line x1="13" y1="12" x2="11" y2="13"/>
    <line x1="19" y1="12" x2="21" y2="13"/>
    <line x1="16" y1="18" x2="16" y2="21"/>
    <line x1="13" y1="16" x2="10" y2="16"/>
    <line x1="19" y1="16" x2="22" y2="16"/>
  </g>
  
  <!-- Circuit nodes (dots) -->
  <g fill="#ffffff">
    <circle cx="16" cy="10" r="1"/>
    <circle cx="19" cy="12" r="0.8"/>
    <circle cx="13" cy="12" r="0.8"/>
    <circle cx="19" cy="16" r="0.8"/>
    <circle cx="13" cy="16" r="0.8"/>
    <circle cx="16" cy="18" r="1"/>
    <circle cx="16" cy="21" r="0.8"/>
    <circle cx="11" cy="13" r="0.8"/>
    <circle cx="21" cy="13" r="0.8"/>
    <circle cx="9" cy="12" r="0.6"/>
    <circle cx="23" cy="12" r="0.6"/>
    <circle cx="7" cy="14" r="0.6"/>
    <circle cx="25" cy="14" r="0.6"/>
    <circle cx="8" cy="18" r="0.6"/>
    <circle cx="24" cy="18" r="0.6"/>
    <circle cx="10" cy="16" r="0.6"/>
    <circle cx="22" cy="16" r="0.6"/>
    <circle cx="14" cy="13" r="0.5"/>
    <circle cx="18" cy="13" r="0.5"/>
  </g>
</svg>
