<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a6a9e"/>
      <stop offset="100%" style="stop-color:#1e5280"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon frame -->
  <polygon points="16,0.8 29.5,8 29.5,24 16,31.2 2.5,24 2.5,8" fill="#1a3a5a"/>
  <polygon points="16,2.3 28,8.7 28,23.3 16,29.7 4,23.3 4,8.7" fill="none" stroke="#ffffff" stroke-width="1.1"/>
  <polygon points="16,3.5 26.8,9.4 26.8,22.6 16,28.5 5.2,22.6 5.2,9.4" fill="url(#bgGrad)"/>
  
  <!-- Pincer Claw Circuit Design -->
  <g filter="url(#glow)" stroke="#e0f0ff" stroke-width="0.65" fill="none" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Central hexagon body -->
    <polygon points="16,13 19,14.5 19,17.5 16,19 13,17.5 13,14.5"/>
    
    <!-- Left pincer arm - main structure -->
    <path d="M13,14.5 L10,13 L8,10.5"/>
    <path d="M10,13 L8.5,14"/>
    <path d="M8,10.5 L6.5,9 L5.5,7"/>
    <!-- Left pincer tip (arrowhead) -->
    <path d="M5.5,7 L4.5,8.5"/>
    <path d="M5.5,7 L7,6.5"/>
    
    <!-- Right pincer arm - main structure -->
    <path d="M19,14.5 L22,13 L24,10.5"/>
    <path d="M22,13 L23.5,14"/>
    <path d="M24,10.5 L25.5,9 L26.5,7"/>
    <!-- Right pincer tip (arrowhead) -->
    <path d="M26.5,7 L27.5,8.5"/>
    <path d="M26.5,7 L25,6.5"/>
    
    <!-- Lower left leg -->
    <path d="M13,17.5 L10.5,19 L8.5,21.5"/>
    <path d="M10.5,19 L9,18"/>
    
    <!-- Lower right leg -->
    <path d="M19,17.5 L21.5,19 L23.5,21.5"/>
    <path d="M21.5,19 L23,18"/>
    
    <!-- Bottom extension -->
    <path d="M16,19 L16,22"/>
    <path d="M14.5,21 L16,22 L17.5,21"/>
    
    <!-- Inner body details -->
    <path d="M14,15.5 L16,14.5 L18,15.5"/>
    <path d="M16,14.5 L16,13"/>
    <path d="M14.5,17 L16,18 L17.5,17"/>
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#ffffff">
    <!-- Body hexagon nodes -->
    <circle cx="16" cy="13" r="0.9"/>
    <circle cx="19" cy="14.5" r="0.75"/>
    <circle cx="13" cy="14.5" r="0.75"/>
    <circle cx="19" cy="17.5" r="0.75"/>
    <circle cx="13" cy="17.5" r="0.75"/>
    <circle cx="16" cy="19" r="0.9"/>
    
    <!-- Left arm nodes -->
    <circle cx="10" cy="13" r="0.7"/>
    <circle cx="8" cy="10.5" r="0.65"/>
    <circle cx="6.5" cy="9" r="0.55"/>
    <circle cx="5.5" cy="7" r="0.7"/>
    <circle cx="4.5" cy="8.5" r="0.5"/>
    <circle cx="7" cy="6.5" r="0.5"/>
    <circle cx="8.5" cy="14" r="0.5"/>
    
    <!-- Right arm nodes -->
    <circle cx="22" cy="13" r="0.7"/>
    <circle cx="24" cy="10.5" r="0.65"/>
    <circle cx="25.5" cy="9" r="0.55"/>
    <circle cx="26.5" cy="7" r="0.7"/>
    <circle cx="27.5" cy="8.5" r="0.5"/>
    <circle cx="25" cy="6.5" r="0.5"/>
    <circle cx="23.5" cy="14" r="0.5"/>
    
    <!-- Lower left leg nodes -->
    <circle cx="10.5" cy="19" r="0.6"/>
    <circle cx="8.5" cy="21.5" r="0.55"/>
    <circle cx="9" cy="18" r="0.45"/>
    
    <!-- Lower right leg nodes -->
    <circle cx="21.5" cy="19" r="0.6"/>
    <circle cx="23.5" cy="21.5" r="0.55"/>
    <circle cx="23" cy="18" r="0.45"/>
    
    <!-- Bottom nodes -->
    <circle cx="16" cy="22" r="0.65"/>
    <circle cx="14.5" cy="21" r="0.45"/>
    <circle cx="17.5" cy="21" r="0.45"/>
    
    <!-- Inner detail nodes -->
    <circle cx="16" cy="14.5" r="0.5"/>
    <circle cx="14" cy="15.5" r="0.4"/>
    <circle cx="18" cy="15.5" r="0.4"/>
    <circle cx="16" cy="18" r="0.5"/>
    <circle cx="14.5" cy="17" r="0.4"/>
    <circle cx="17.5" cy="17" r="0.4"/>
  </g>
</svg>
